<head>
  <title>Beehive Collection</title>
</head>

<template name = "layout">
	<body>
	
		{{> yield }}

	</body>
</template>

<template name = "home">
	<div class = 'col-xs-3'>
		<form>
			
			<h1>Welcome to the Beehive Collection form!</h1>
			
			<h3>Please completely fill out the following form.</h3>
			
			<div class = "form-group">
				<label for = "hiveName">Hive name: </label>
				<input type = "text" name = "hiveName" />
			</div>
			
			<div class = "form-group">
				<label for = "observationDate">Observation date: </label>
				<input type = "date" name = "observationDate" />
			</div>
			
			<div class = "form-group">
				<label for = "duration">Duration: </label>
				<input type = "number" name = "duration" />
			</div>
			
			<div class = "form-group">
				<label for = "miteCount">Mite count: </label>
				<input type = "number" name = "miteCount" />
			</div>
			
			<p>
				<button type = "submit">Submit Data</button>
			</p>
			
		</form>
		<hr>

	</div>
</template>

<template name = "admin">
	
	<p><h3><center>Admin Page</center></h3></p>
	<hr>

		{{#each observations}}
			<p><strong>Hive name:</strong> {{hiveName}}<br>
				<strong>Observation date:</strong> {{observationDate}}<br>
				<strong>Duration:</strong> {{duration}}<br>
				<strong>Mite count:</strong> {{miteCount}}<br>
				<strong>Submitted on:</strong> {{createdOn}}
			</p>
		{{/each}}

</template>

<template name = "hive">

	<div class = "row">
		<h3><center>Data:</center></h3>
		<hr>
		{{#each singleData}}
		<p>
			<strong>Hive name:</strong> {{hiveName}}<br>
			<strong>Observation date</strong> {{observatioDate}}<br>
			<strong>Mite counter</strong> {{miteCount}}<br>
			<strong>Mite count:</strong> {{miteCount}}
		</p>
		{{/each}}
	</div>
</template>
